<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./museum.css">
  <script src="https://kit.fontawesome.com/91080c05d8.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
  <title>Museum</title>
</head>
<body>
  <h1>10 Best Museums in <span>Amsterdam</span></h1>
  <div class="museum-container">
    <div class="contaniner1">
      <img src="https://media.timeout.com/images/101237295/750/562/image.jpg" alt="Rijksmuseum">
      <a href="https://www.rijksmuseum.nl/en" target="_blank">Rijksmuseum</a>
    </div>
    <div class="contaniner2">
      <img src="https://media.timeout.com/images/105302738/750/562/image.jpg" alt="Anne Frank Huis">
      <a href="https://www.annefrank.org/en/" target="_blank">Anne Frank Huis</a>
    </div>
    <div class="contaniner3">
      <img src="https://media.timeout.com/images/101237255/750/562/image.jpg" alt="foam">
      <a href="https://www.foam.org/" target="_blank">Foam</a>
    </div>
    <div class="contaniner4">
      <img src="https://media.timeout.com/images/101237339/750/562/image.jpg" alt="Van Gogh">
      <a href="https://www.vangoghmuseum.nl/en?gclid=CjwKCAiAlp2fBhBPEiwA2Q10D-xFxDMz8W_DiynNyLjYvq7gYbsLz_o_k5285ulI1vmBL3_ENcXNQRoCrMgQAvD_BwE">Van Gogh Museum</a>
    </div>
    <div class="contaniner5">
      <img src="https://media.timeout.com/images/101237305/750/562/image.jpg" alt="Nederlands Scheepvaartmuseum">
      <a href="https://www.hetscheepvaartmuseum.nl/">Nederlands Scheepvaartmuseum</a>
    </div>
    <div class="contaniner6">
      <img src="https://media.timeout.com/images/105494770/750/562/image.jpg" alt="Stedelijk Museum">
      <a href="https://www.stedelijk.nl/en/visit">Stedelijk</a>
    </div>
    <div class="contaniner7">
      <img src="https://media.timeout.com/images/105493953/750/562/image.jpg" alt="Ons' Lieve Heer op Solder">
      <a href="https://opsolder.nl/en/">Ons' Lieve Heer op Solder</a>
    </div>
    <div class="contaniner8">
      <img src="https://media.timeout.com/images/101237263/750/562/image.jpg" alt="Hermitage Amsterdam">
      <a href="https://hermitage.nl/en/">Hermitage Museum</a>
    </div>
    <div class="contaniner9">
      <img src="https://media.timeout.com/images/101237249/750/562/image.jpg" alt="EYE Filmmuseum">
      <a href="https://www.eyefilm.nl/en">Eye Film</a>
    </div>
    <div class="contaniner10">
      <img src="https://media.timeout.com/images/105280681/750/562/image.jpg" alt="Flourescent Art">
      <a href="https://www.electric-lady-land.com/">Flourescent Art</a>
    </div>
  </div>
</body>
</html>
