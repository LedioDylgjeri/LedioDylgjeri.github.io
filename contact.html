<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/91080c05d8.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
  <title>Contact</title>
</head>

<body>
  <div class="navbar">
    <div class="navbar-home">
      <a href="./index.html" class="home"><i class="fa-solid fa-house"></i></a>
    </div>
    <div class="navbar-cruise">
      <a href="./cruise.html" class="cruise"><i class="fa-solid fa-ship"></i></a>
    </div>
    <div class="navbar-museum">
      <a href="./museum.html" class="museum"><i class="fa-solid fa-building-columns"></i></a>
    </div>
    <div class="navbar-contact">
      <a href="./contact.html" class="contact"><i class="fa-solid fa-address-card"></i></a>
    </div>
  </div>
  <h1>Contact</h1>
  <div class="contact-container">
    <form>
      <input type="text" class="input-field" placeholder="Your Name">
      <input type="email" class="input-field" placeholder="Your@Email">
      <input type="text" class="input-field" placeholder="Subject">
      <textarea type="text" class="textarea-field" placeholder="Message"></textarea>
    </form>
    <div class="button">
      <button type="submit">Submit</button>
    </div>
    <div class="icons">
      <div>
        <a href="https://twitter.com/" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
      <div>
        <a href="https://www.instagram.com/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <div>
        <a href="https://www.facebook.com/" target="_blank">
          <i class="fa-brands fa-facebook"></i>
        </a>
      </div>
    </div>
  </div>
  <i class="fa-sharp fa-solid fa-phone-volume"> | (888)999-7755</i>
</body>
</html>
